<!DOCTYPE html>
<html lang="en">
<head>


    <link href="{{ MEDIA_URL }}css/reset.css" rel="stylesheet" type="text/css" media="screen,projection" />
 
    <link href="{{ MEDIA_URL }}css/screen.css" rel="stylesheet" type="text/css" media="screen,projection"/>

    

    <link href="{{ MEDIA_URL }}css/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}gritter/jquery.gritter.css" />
    <script type="text/javascript" src="{{ MEDIA_URL }}gritter/jquery.gritter.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Skip Redding profile on kykof. kykof builds startup teams by offering equity through negotiation. kykof brings people with startup ideas together with the the skillfull, resourceful, and talented" />
    <meta name="keywords" content="Skip Redding,startup, startups, team, ideas, projects, invite, apply, negotiate, search, skills, resources, equity, venture, capital, project, founder, cofounder, co-founder, angel" />
    <title>{% block title %}Linkssandra{% endblock %}</title>
        <meta name="description" content="{% block description %}Linkssandra, Linkedin like using Cassandra{% endblock %}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


</head>




<body>
<!-- Top navigation bar -->
<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="{% url 'timeline' %}" class="navbar-brand"><img  class="img-responsive" src="{{ MEDIA_URL }}images/Linkssandra_Logo.png" width="120" height="50" alt="home" />
          </a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
       <div class="navbar-header">
          <a href="{% url 'timeline' %}" class="navbar-brand"><img  class="img-responsive" src="{{ MEDIA_URL }}images/Linkssandra_Logo1.png" width="120" height="50" alt="home" />
          </a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          {% if request.user.is_authenticated %}
          <ul class="nav navbar-nav">
                    <li><a href="{% url 'timeline' %}"><i class="fa fa-home fa-1g"></i> Home</a></li>
                   <li><a href="{% url 'profile' %}"><i class="fa fa-flask fa-1g"></i> Profile</a></li>
                   <li><a href="{% url 'jobs' %}"><i class="fa fa-user fa-1g"></i> Jobs</a></li>

                </ul>
          {% endif %}


          <ul class="nav navbar-nav navbar-right">
             

             {% if request.user.is_authenticated %}
             <a  href="{% url 'logout' %}" title=""><button type="button" class="btn btn-success pull-right"><i class="fa fa-lock fa-1g"></i> Sign out of {{ request.session.username }} </button></a>
                     
                  {% else %}
                      <a href="{% url 'login' %}"  title=""><button type="button" class="btn btn-success pull-right"><i class="fa fa-lock fa-1g"></i> Login / signup </button></a>
                  {% endif %}

      
                
          
      </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
<!-- Header -->



<div class="container">
<div class="page-header" id="banner">
</div>

<div class="row"> <!--main, closing tag all the way down -->
  <!-- sidebar -->
    
            {% block sidebar %}
            {% endblock %}

  <!--right content-->
            {% block content %}
            {% endblock %}
 <!-- end container -->



 <!-- Footer -->

  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ MEDIA_URL }}dist/js/bootstrap.min.js"></script>
    <!-- menu -->
    <script src="{{ MEDIA_URL }}js/twitter-bootstrap-hover-dropdown.js"></script>
  <script>
      // very simple to use!
      $(document).ready(function() {
        $('.js-activated').dropdownHover().dropdown();
      });
   </script>
   <!-- responsive video containers-->
   <script src="{{ MEDIA_URL }}js/jquery.fitvids.js"></script>
      <script>
        // Basic FitVids Test
        $(".container").fitVids();
        // Custom selector and No-Double-Wrapping Prevention Test
        $(".container").fitVids({ customSelector: "iframe[src^='http://socialcam.com']"});
      </script>
      <!-- easing plugin ( optional ) -->
  <script src="{{ MEDIA_URL }}js/easing.js" type="text/javascript"></script>
  <!--sharing widget -->
<script type="text/javascript">stLight.options({publisher: "1dfd7e23-637c-4002-9f4d-6a53908a0c11"});</script>
<script>
var options={ "publisher": "1dfd7e23-637c-4002-9f4d-6a53908a0c11", "position": "right", "ad": { "visible": false, "openDelay": 5, "closeDelay": 0}, "chicklets": { "items": ["facebook", "twitter", "linkedin"]}};
var st_hover_widget = new sharethis.widgets.hoverbuttons(options);
</script>
<!-- end sharing widget -->
</body>
</html>
